{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        body{
            font-family: Averta_avto sans-serif;
        }

        .nav{
            padding: 10px 0;
            background-color: #fb0;
            height:60px;
            text-align: center;
        }


        .logo,
        .logo-img{
            display: inline-block;
            height: 100%;
        }

        .logo-img{
            max-width:200px;
            object-fit: contain;
        }

        .body{
            min-height: 400px;
            border: 1px solid #eee;
            border-top: none;
        }

    </style>
</head>
<body>
    <div class="nav flex-center">
        <a class="logo" target="blank" href="{{domain}}">
            <img class="logo-img" src="cid:logoimage">
        </a>
    </div>
    <div class="body">
        <h1>{{content}}</h1>
    </div>
</body>
</html>
