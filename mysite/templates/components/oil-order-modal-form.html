{% load crispy_forms_tags %}
{% load get_forms %}
{% get_oil_form as form %}

<form method="POST" action="{% url 'oil-order' %}" novalidate class="modal fade needs-validation oil-order" id="order" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Yağdəyişməyə yazılmaq</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% crispy form %} 
      </div>
      <div class="modal-footer" id="order-modal-footer">
        <button type="button" class="btn btn-my-secondary" data-dismiss="modal">İmtina</button>
        <button type="submit" class="btn btn-my-primary" id="order-btn">
          <!-- <span class="spinner-border spinner-border-sm" id="order-spinner" role="status" aria-hidden="true"></span> -->
          <span>Yağdəyişməyə yazılmaq</span>
        </button>
      </div>
    </div>
  </div>
</form>
