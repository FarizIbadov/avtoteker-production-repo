{% load crispy_forms_tags %}
<form method="POST" action="{% url 'tire-order' %}" novalidate class="modal fade needs-validation" id="order" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sifariş</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% crispy form %} 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-my-secondary" data-dismiss="modal">İmtina</button>
        <button type="submit" class="btn btn-my-primary" id="order-btn">Sifariş et</button>
      </div>
    </div>
  </div>
</form>
