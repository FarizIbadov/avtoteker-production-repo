{% load brand_carousel %}
{% get_brands as brands %}

{% if not brands.is_empty %}
<div class="brand-carousel">
    <h2 class="slick-heading">Our Partners</h2>
    <section class="customer-logos slider">
        {% for brand in brands %}
        <div class="slide"><img src="{{brand.image.url}}" alt="{{brand.title}}"></div>
        {% endfor %}
    </section>
</div>
{% endif %}
