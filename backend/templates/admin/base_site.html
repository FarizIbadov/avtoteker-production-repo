{% extends 'admin/base_site.html' %}

{% load navigation_list %}

{% block branding %}
  {% get_logo as logo %}

  {% if logo %}
    <a href="{% url 'admin:index' %}">
      <img src="{{logo.get_image_url}}" class="admin-logo" alt="logo">
    </a>
  {% else %}
    <h1 id="site-name" class="admin-title"><a href="{% url 'admin:index' %}">Avtoteker</a></h1>
  {% endif %}
{% endblock branding %}
