{% load i18n %}

{% if object.brand.description and object.brand.description != "description" %}
<div class="row my-4">
    <div class="col">
        <div class="col-md px-0">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{object.brand.title}} {% trans 'haqqÄ±nda' %}</h5>
                </div>
                <div class="detail-brand-img">
                    <img
                        class="w-100"
                        src="{{object.brand.get_image}}"
                        alt="{{object.brand.title}}"
                    />
                </div>
            </div>
        </div>
        <div class="col-md-12 px-0 mt-3">
        {{object.brand.description|safe}}
        </div>
    </div>
</div>
{% endif %}
