{% load navigation_list %}
{% get_navigation_list as navigations %}

<div class="collapse navbar-collapse navigation-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto nav-extra h-100" id="nav-list">
        {% for navigation in navigations %}
        <li class="nav-item">
            <a class="nav-link" href="{{ navigation.get_link }}">{{navigation.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
