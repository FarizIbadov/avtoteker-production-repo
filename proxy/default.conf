server {
    listen 8080;
    server_name www.avtoteker.az avtoteker.az;
    proxy_read_timeout "15m";
    proxy_connect_timeout "15m";
    proxy_send_timeout "15m"; 

    location = /favicon.ico { access_log off;  log_not_found off; }
    location /static/ {
        alias /vol/static/;
    }

    location / {
        uwsgi_pass web:8000;
        include /etc/nginx/uwsgi_params;
    }
}
